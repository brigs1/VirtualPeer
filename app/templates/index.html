<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cytoscape.js Graph for PubTator3 Bioconcepts</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .section {
            flex: 1;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-width: 100px;
        }
        .graph-section {
            flex: 2;
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 100px;
        }
        #cy {
            width: 70%;
            height: 70%;
            border: 1px solid #ccc;
        }
        .resizer {
            width: 5px;
            cursor: ew-resize;
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="section">
        <h2>Search Bioconcept</h2>
        <label for="bioconcept">Enter Bioconcept Name:</label>
        <input type="text" id="bioconcept" placeholder="e.g., SNAP-25" />
        <button onclick="loadGraph()">Load Graph</button>
    </div>
    <div class="resizer" id="resizer1"></div>
    <div class="graph-section">
        <div id="cy"></div>
    </div>
    <div class="resizer" id="resizer2"></div>
    <div class="section">
        <h2>Edge Information</h2>
        <div id="edge-info" style="margin-top: 20px;"></div>
    </div>

    <script>
        function loadGraph() {
            const bioconcept = document.getElementById("bioconcept").value;
            if (!bioconcept) {
                alert("Please enter a bioconcept name.");
                return;
            }

            fetch(`http://127.0.0.1:5001/api/graph/${bioconcept}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    console.log("Received data:", data);

                    const cy = cytoscape({
                        container: document.getElementById('cy'),
                        elements: data,
                        style: [
                            {
                                selector: 'node[type = "Gene"]',
                                style: {
                                    'background-color': '#FF4500', // 오렌지
                                    'label': 'data(label)',
                                    'color': '#000',
                                    'font-size': '10px',
                                    'text-valign': 'center',
                                    'text-halign': 'center'
                                }
                            },
                            {
                                selector: 'node[type = "Chemical"]',
                                style: {
                                    'background-color': '#1E90FF', // 파랑
                                    'label': 'data(label)',
                                    'color': '#000',
                                    'font-size': '10px',
                                    'text-valign': 'center',
                                    'text-halign': 'center'
                                }
                            },
                            {
                                selector: 'node[type = "Disease"]',
                                style: {
                                    'background-color': '#32CD32', // 녹색
                                    'label': 'data(label)',
                                    'color': '#000',
                                    'font-size': '10px',
                                    'text-valign': 'center',
                                    'text-halign': 'center'
                                }
                            },
                            {
                                selector: 'node[type = "Mutation"]',
                                style: {
                                    'background-color': '#8A2BE2', // 보라색
                                    'label': 'data(label)',
                                    'color': '#000',
                                    'font-size': '10px',
                                    'text-valign': 'center',
                                    'text-halign': 'center'
                                }
                            },
                            {
                                selector: `node[label = "${bioconcept}"]`,
                                style: {
                                    'background-color': '#FF0000', // 빨간색
                                    'label': 'data(label)',
                                    'color': '#000',
                                    'font-size': '10px',
                                    'text-valign': 'center',
                                    'text-halign': 'center'
                                }
                            },
                            {
                                selector: 'edge',
                                style: {
                                    'width': 2,
                                    'line-color': '#cccccc',
                                    'target-arrow-color': '#cccccc',
                                    'target-arrow-shape': 'triangle',
                                    'label': 'data(relationship)',
                                    'font-size': '10px',
                                    'color': '#0000FF',
                                    'text-valign': 'center',
                                    'text-halign': 'center'
                                }
                            }
                        ],
                        layout: {
                            name: 'cose',
                            animate: true,
                            idealEdgeLength: 100,
                            nodeOverlap: 10,
                            padding: 10,
                            nodeRepulsion: 4000,
                            edgeElasticity: 100
                        }
                    });

                    // 노드 데이터 확인
                    cy.nodes().forEach(node => {
                        console.log(node.data());
                        if (node.data().type === "Chemical") {
                            console.log("Chemical node found:", node.data());
                        }
                    });

                    cy.on('dbltap', 'node', (event) => {
                        const node = event.target;
                        alert(`Node information:\nLabel: ${node.data('label')}\nType: ${node.data('type')}`);
                    });

                    // 엣지 데이터 확인
                    cy.edges().forEach(edge => console.log(edge.data()));
                    cy.on('dbltap', 'edge', (event) => {
                        const edge = event.target;
                        alert(`Edge information:\nSource: ${edge.data('source')}\nTarget: ${edge.data('target')}\nRelationship: ${edge.data('relationship')}\nPublications: ${edge.data('publications').join(', ')}`);
                    });

                    // 엣지 클릭 이벤트 핸들러
                    cy.on('tap', 'edge', (event) => {
                        const edge = event.target;
                        const edgeInfo = `Edge information:<br>Source: ${edge.data('source')}<br>Target: ${edge.data('target')}<br>Relationship: ${edge.data('relationship')}<br>Publications: ${edge.data('publications').join(', ')}`;
                        document.getElementById('edge-info').innerHTML = edgeInfo;
                    });
                })
                .catch(error => {
                    console.error("Error fetching graph data:", error);
                    alert("Error loading graph data.");
                });
        }

        // Resizer 기능 추가
        const resizers = document.querySelectorAll('.resizer');
        let currentResizer;
        let startX;
        let startWidthPrev;
        let startWidthNext;

        for (let resizer of resizers) {
            resizer.addEventListener('mousedown', function(e) {
                currentResizer = e.target;
                startX = e.clientX;
                const prevSibling = currentResizer.previousElementSibling;
                const nextSibling = currentResizer.nextElementSibling;
                startWidthPrev = prevSibling.getBoundingClientRect().width;
                startWidthNext = nextSibling.getBoundingClientRect().width;
                document.addEventListener('mousemove', resize);
                document.addEventListener('mouseup', stopResize);
            });
        }

        function resize(e) {
            const prevSibling = currentResizer.previousElementSibling;
            const nextSibling = currentResizer.nextElementSibling;

            const newPrevWidth = startWidthPrev + (e.clientX - startX);
            const newNextWidth = startWidthNext - (e.clientX - startX);

            prevSibling.style.flex = `0 0 ${newPrevWidth}px`;
            nextSibling.style.flex = `0 0 ${newNextWidth}px`;
        }

        function stopResize() {
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
        }
    </script>
</body>
</html>
